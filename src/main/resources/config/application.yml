spring:
    application:
        name: ESFoodFacts
    devtools:
      restart:
        enabled: true
      livereload:
        enabled: true

server:
  port: 8080

foodfacts:
  elasticsearch:
    host: localhost
    port: 9200
  async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000
